<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Analysis API</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-weight: bold;
    }

    h2 {
      color: #555;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .btn {
      margin: 5px;
      font-weight: 500;
    }

    #recordingsList {
      margin-top: 20px;
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background-color: #e9ecef;
      border-radius: 5px;
      color: #333;
      font-size: 1.1rem;
    }

    .metadata {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f3f4;
      border-radius: 5px;
      color: #333;
      font-size: 1.1rem;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .list-group-item a {
      text-decoration: none;
      color: #0d6efd;
    }

    .list-group-item a:hover {
      text-decoration: underline;
    }

    #controls {
      margin-bottom: 20px;
    }

    #formats {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Audio Analysis API</h1>
    <h2>Upload or Record Audio Files</h2>

    <!-- Form for Uploading Files -->
    <form id="upload-form" class="mb-4">
      <div class="mb-3">
        <input type="file" id="audio-file" class="form-control" accept="audio/*" multiple />
      </div>
      <button type="button" id="upload-button" class="btn btn-primary w-100">Upload & Analyze</button>
    </form>

    <hr>

    <!-- Buttons for Recording Audio -->
    <div id="controls" class="mb-4 text-center">
      <button id="recordButton" class="btn btn-success">Record</button>
      <button id="pauseButton" class="btn btn-warning" disabled>Pause</button>
      <button id="stopButton" class="btn btn-danger" disabled>Stop</button>
    </div>
    <div id="formats" class="mb-3 text-center">Format: Start recording to see sample rate</div>
    <p class="text-center"><strong>Recordings:</strong></p>
    <ol id="recordingsList" class="list-group"></ol>

    <!-- Metadata Display -->
    <div class="metadata mt-4">
      <h3>File Metadata</h3>
      <div id="metadata-display"></div>
    </div>

    <!-- Response Display -->
    <div class="response mt-4">
      <h3>Analysis Results</h3>
      <div id="response"></div>
    </div>
  </div>

  <!-- Load Recorder.js and your script.js -->
  <script src="recorder.js"></script>
  <script src="script.js"></script>
</body>

</html>
